<!DOCTYPE html>
<html
  lang="fr"
  x-data="{
    theme: getTheme(),
    toggleTheme() {
      const newTheme = toggleStorageTheme();
      this.theme = newTheme;
    }
  }"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog - Article</title>
  </head>

  <body x-bind:class="theme" x-data="dataForArticle()">
    <!-- Barre de navigation -->
    <nav>
      <div class="nav-title">
        <img src="https://img.icons8.com/?size=100&id=cjsh58euBD9i&format=png&color=000000" height="32" alt="">
        <p>BLOG</p>
      </div>

      <div class="nav-links">
        <a href="index.html">Accueil</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="theme-toggle-container">
        <span>Sombre</span>
        <input type="checkbox" id="theme-toggle" x-on:change="toggleTheme()" />
        <label
          class="theme-toggle"
          for="theme-toggle"
          x-bind:aria-checked="theme === 'dark' ? true : false"
        >
          <span></span>
        </label>
      </div>
    </nav>

    <main>
      <!-- Informations sur l'article -->
      <header>
        <img x-bind:src="article.imageUrl" width="150" alt="" />
        <h1 x-text="article.titre">Article</h1>
        <p x-text="article.resume"></p>
        <p>
          <i x-text="article.date"></i>
        </p>
      </header>
      
      <!-- Corps de l'article -->
      <article>
        <p x-text="article.contenu"></p>
      </article>
    </main>

    <script>
      function dataForArticle() {
        // Récupération de l'id de l'article en paramètre dans l'url
        const url = new URL(window.location);
        const params = url.searchParams;
        const articleId = params.get("id");

        // Récupération du contenu de l'article
        const article = ARTICLES.find(({ id }) => id === articleId);

        // Changement du titre de la page par le nom de l'article
        if (article.titre) document.title = "Blog - " + article.titre

        return {
          articleId,
          article,
        };
      }
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
