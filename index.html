<!DOCTYPE html>
<html
  lang="fr"
  x-data="{
    theme: getTheme(),
    toggleTheme() {
      const newTheme = toggleStorageTheme();
      this.theme = newTheme;
    }
  }"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog - Accueil</title>
  </head>

  <body x-bind:class="theme" x-data="{ ARTICLES }">
    <!-- Barre de navigation -->
    <nav>
      <div class="nav-title">
        <img src="https://img.icons8.com/?size=100&id=cjsh58euBD9i&format=png&color=000000" height="32" alt="">
        <p>BLOG</p>
      </div>

      <div class="nav-links">
        <a href="index.html" aria-current="true">Accueil</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="theme-toggle-container">
        <span>Sombre</span>
        <input type="checkbox" id="theme-toggle" x-on:change="toggleTheme()" />
        <label
          class="theme-toggle"
          for="theme-toggle"
          x-bind:aria-checked="theme === 'dark' ? true : false"
        >
          <span></span>
        </label>
      </div>
    </nav>

    <main>
      <header>
        <h1>Accueil</h1>
      </header>

      <ul class="articles-container">
        <!-- Affichage d'un lien pour chaque article -->
        <template x-for="article of ARTICLES" :key="article.id">
          <li class="article-link">
            <a x-bind:href="`article.html?id=${article.id}`">
              <img x-bind:src="article.imageUrl" />
              <p class="article-link-title" x-text="article.titre"></p>
              <p class="article-link-subtitle" x-text="article.resume"></p>
            </a>
          </li>
        </template>
      </ul>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
