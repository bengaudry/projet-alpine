<!DOCTYPE html>
<html
  lang="fr"
  x-data="{
    theme: getTheme(),
    toggleTheme() {
      const newTheme = toggleStorageTheme();
      this.theme = newTheme;
    }
  }"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog - Contact</title>
  </head>

  <body x-bind:class="theme" x-data="{ ARTICLES }">
    <!-- Barre de navigation -->
    <nav>
      <div class="nav-title">
        <img src="https://img.icons8.com/?size=100&id=cjsh58euBD9i&format=png&color=000000" height="32" alt="">
        <p>BLOG</p>
      </div>

      <div class="nav-links">
        <a href="index.html">Accueil</a>
        <a href="contact.html" aria-current="true">Contact</a>
      </div>

      <div class="theme-toggle-container">
        <span>Sombre</span>
        <input type="checkbox" id="theme-toggle" x-on:change="toggleTheme()" />
        <label
          class="theme-toggle"
          for="theme-toggle"
          x-bind:aria-checked="theme === 'dark' ? true : false"
        >
          <span></span>
        </label>
      </div>
    </nav>

    <main class="contact-wrapper">
      <header>
        <h1>Contact</h1>
      </header>

      <!-- Formulaire de contact -->
      <form @submit.prevent="submit()" x-data="contactForm()">
        <div class="input-container">
          <label for="name">Nom</label>
          <input type="name" id="name" x-model="name" placeholder="John Doe" />
          <template x-if="errors.name">
            <div class="input-error" x-text="errors.name"></div>
          </template>
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            x-model="email"
            placeholder="name@example.com"
          />
          <template x-if="errors.email">
            <div class="input-error" x-text="errors.email"></div>
          </template>
        </div>
        <div class="input-container">
          <label for="message">Message</label>
          <textarea id="message" rows="5" x-model="message"></textarea>
          <template x-if="errors.message">
            <div class="input-error" x-text="errors.message"></div>
          </template>
        </div>
        <button type="submit">Envoyer</button>
        <template x-if="successMessage">
          <p style="color: green; margin-top: 1rem" x-text="successMessage"></p>
        </template>
      </form>
    </main>

    <script>
      function contactForm() {
        return {
          email: "",
          name: "",
          message: "",
          errors: {},
          successMessage: "",

          validateName(name) {
            return name.length >= 3;
          },
          validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
          },
          submit() {
            this.errors = {};
            this.successMessage = "";
            if (!this.validateEmail(this.email)) {
              this.errors.email = "Adresse email invalide.";
            }
            if (!this.validateName(this.name)) {
              this.errors.name = "Le nom doit contenir au moins 3 caractères";
            }
            if (!this.message.trim()) {
              this.errors.message = "Le message ne peut pas être vide.";
            }
            if (Object.keys(this.errors).length === 0) {
              // Simuler l'envoi
              this.successMessage = "✅ Message envoyé avec succès !";
              this.email = "";
              this.name = "";
              this.message = "";
            }
          },
        };
      }
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
